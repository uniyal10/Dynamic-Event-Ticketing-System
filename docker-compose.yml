version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: event-ticketing-db
    environment:
      POSTGRES_DB: event_ticketing
      POSTGRES_USER: ticketing_user
      POSTGRES_PASSWORD: ticketing_pass
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ticketing-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ticketing_user -d event_ticketing"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

networks:
  ticketing-network:
    driver: bridge
